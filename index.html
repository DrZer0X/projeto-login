<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        
        <section>
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Bem vindo de volta, faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="login" placeholder="E-mail" autocomplete="email" required>
                        <label for="login">Login:</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="pass" id="pass" placeholder="Senha" autocomplete="current-password" required minlength="8">
                        <label for="pass">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a Senha <i class="material-icons" style="font-size: 0.8em;">mail</i></a>
                </form>
                 </div>
        </section>
    </main>
    
</body>
</html>
